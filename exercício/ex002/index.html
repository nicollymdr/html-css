<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags 
    p e /p.
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br.  </p>
    <p>Vamos adicionar símbolos:
        &reg;
        &Delta;
        &sum;
        &rarr;
        &euro;
        &pound;
    </p>
    <p>Também vamos adicionar emojis:
        &#x1F604;
        &#x2764; 
    </p>
    
</body>
</html>
