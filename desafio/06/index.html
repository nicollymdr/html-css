<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Elementos de lista</p>
    <ul>
        <abbr title="&lt;p&gt;"><li>Parágrafos</li></abbr>
        <abbr title="&lt;h1&gt;">
            <li>Títulos</li>
        </abbr>
        <abbr title="&lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="&lt;abbr&gt;">
            <li>Abreviações</li>
        </abbr>
        <abbr title="&lt;code&gt;">
            <li>Código-fonte</li>
        </abbr>
        <abbr title="&lt;ol&gt;&lt;li&gt;">
            <li>Listas-numeradas</li>
        </abbr>
        <abbr title="&lt;ul&gt;&lt;li&gt;">
            <li>Listas com dermacadores</li>
        </abbr>
    </ul>
</body>
</html>
